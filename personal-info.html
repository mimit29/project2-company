						</div>
						<!--birthday and email-->

			          			<label for="DOB">Date of Birth</label>
			          			<input type="text" id="DOB" name="DOB" value="1990, June, 17">

					</div>

			          			<input type="text" id="address" name="address" value="57 JYG Street">
			          		</form>
						</div>
						<!--phone number-->
						<div class="grid-col-6of12">
			          		<form>

			          			<input type="text" id="phone" name="phone" value="(604) 275-7012">
			          		</form>
						</div>
					</div>
					<!--City and Postal Code-->
					<div class="grid-row">
						<div class="grid-col-4of12">
			          		<form>
			          			<label for="city">City</label>
			          			<input type="text" id="city" name="city" value="Vancouver">

		          		</div>	
		          		<div class="grid-col-2of12">
